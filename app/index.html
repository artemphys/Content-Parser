<!DOCTYPE html>
<html ng-app="parserApp">
    <head>
        <meta charset="UTF-8">
        <title>Content Parser</title>
        <script data-main="app" src="vendor/requirejs/require.js"></script>
        <link rel="stylesheet" href="vendor/angular-material/angular-material.min.css">
    </head>
    <body ng-controller="parserCtrl" ng-cloak>
    <md-content>
        <section layout="row">
            <md-toolbar class="md-menu-toolbar">
            </md-toolbar>
        </section>

        <section layout="row" layout-align="center">
            <div flex="20">
                <md-input-container class="md-block">
                    <label>URL</label>
                    <input ng-change="youTubeInput()" ng-model="model.youTubeLink"/>
                </md-input-container>
            </div>
            <div flex="10">
                <md-button
                        class="md-raised md-primary"
                        ng-click="youtubeDL()"
                        ng-disabled="">Download
                </md-button>
            </div>
        </section>
    </md-content>

        <script src="vendor/jquery/jquery.js"></script>
        <script src="vendor/angular/angular.min.js"></script>
        <script src="vendor/angular-animate/angular-animate.min.js"></script>
        <script src="vendor/angular-aria/angular-aria.min.js"></script>
        <script src="vendor/angular-messages/angular-messages.min.js"></script>
        <script src="vendor/angular-material/angular-material.min.js"></script>
        <script src="app.js"></script>
        <script src="parserCtrl.js"></script>
        <script src="modelValueSrv.js"></script>
    </body>
</html>
